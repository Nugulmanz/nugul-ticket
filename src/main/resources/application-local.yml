spring:
  datasource:
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      port: 6379
      host: localhost

  elasticsearch:
    cluster-nodes: ${ES_URL}
    cluster-name: docker-cluster
    username: ${ES_USERNAME}
    password: ${ES_PASSWORD}

  thymeleaf:
    suffix: .html

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

  security:
    enabled: false
